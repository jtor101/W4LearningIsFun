<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />

    <title>Tri-City Community Center - Courses</title>
  </head>
  <body class="container-fluid bg-light">
    <!-- Header -->
    <header>
      <h1 class="text-center py-5 bg-success">
        Tri-City Community Center - Courses
      </h1>
    </header>

    <div class="row mt-5">
      <div class="col-8 offset-2">
        <h2>Choose One Of The Following</h2>
        <!-- Radio Buttons, hides/shows dropdown -->
        <!-- Show All Classes -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="displayRadios"
            id="showAll"
            value="showAll"
          />
          <label class="form-check-label" for="showAll">
            Show All Classes
          </label>
        </div>
        <!-- Search By Category -->
        <div class="form-check pb-3">
          <input
            class="form-check-input"
            type="radio"
            name="displayRadios"
            id="byCategory"
            value="byCategory"
          />
          <label class="form-check-label" for="byCategory">
            Search by Category
          </label>
        </div>

        <!-- Category Dropdown -->
        <select class="form-control" id="categorySelector"> </select>

        <!-- Course Display table -->
        <table
          class="table bg-white my-5 text-center table-bordered table-striped table-hover"
        >
          <thead class="thead-dark">
            <tr>
              <th>Course ID:</th>
              <th>Course Title:</th>
              <th>Location:</th>
              <th>Details:</th>
            </tr>
          </thead>
          <tbody id="courseTable"></tbody>
        </table>

        <!-- Button leads to add a class -->
        <a class="btn btn-warning" id="addBtn">Add A Course</a>

        <!-- Back to index.html -->
        <a class="btn btn-info" href="#showAll">Back To Top</a>
        <a class="btn btn-primary" href="index.html">Back To Home</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-3 py-3 bg-success">
      John Torres - HartCode 2019
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/courses.js"></script>
  </body>
</html>
