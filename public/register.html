<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" type="text/css" />

    <title>Tri-City Community Center - Course Registration</title>
  </head>
  <body class="container-fluid bg-light">
    <!-- Header -->
    <header>
      <h1 class="text-center py-5 bg-success">
        Tri-City Community Center - Course Registration
      </h1>
    </header>

    <div class="row mt-4">
      <div class="col-6 offset-3">
        <!-- Registration Form -->
        <!-- Prefilled Course ID -->
        <form id="courseReg">
          <label for="courseid">Course ID:</label>
          <input
            type="text"
            class="form-control"
            name="courseid"
            id="courseid"
            readonly
          />
          <!-- Student Name -->
          <label for="studentName">Student Name: </label>
          <input
            type="text"
            class="form-control"
            name="studentname"
            id="studentName"
            required
          />
          <!-- Student Email -->
          <label for="studentEmail">Student Email: </label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="studentEmail"
            required
          />
        </form>

        <!-- Submit button -->
        <input type="submit" class="btn btn-success py-3 mt-5" id="submitBtn" />
        <!-- Back to class details of class being viewed -->
        <a class="btn btn-warning mt-5" id="backBtn">Back To Class Details</a>
        <!-- Button leads back to index.html -->
        <a class="btn btn-primary py-3 mt-5" href="index.html">Back To Home</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-3 py-3 bg-success">
      John Torres - HartCode 2019
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
